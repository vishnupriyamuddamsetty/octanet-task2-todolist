<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Project To-Do List</title>
    <link rel="stylesheet" href="../task 2/style.css">
</head>

<body>
    <div id="app">
        <h1>Website Project To-Do List</h1>

        <div class="task-input">
            <input type="text" id="taskDescription" placeholder="Task description">
            <select id="taskPriority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <input type="date" id="taskDeadline">
            <!-- ... -->
            <button id="addTaskButton">Add Task</button>
            <!-- ... -->
            <!-- ... -->
           <button onclick="filterTasks()">Filter</button>
           <!-- ... -->
           <!-- ... -->
           <select id="filterPriority">
                <option value="all">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <!-- ... -->


            
        </div>
        <ul id="tasksList">
            <!-- Tasks will be appended here dynamically -->
        </ul>
    </div>

    <script src="../task 2/scripts.js"></script>
</body>

</html>
